<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didlydoo App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="app">

        <div class="title">
            <h1>Didlydoo</h1>
        </div>

        <div class="add-event">
            <button>Add an event</button>
        </div>
        
        <div class="events-list"></div>

        <!-- Create Event - Start -->
        <div id="modalForm" class="modal">
            <div class="modal-content">
                <span class="closeCross">&times;</span> 
                <h2>Create Event</h2>
            </div>
        </div>
        <!-- Create Event - End -->

        <!-- Edit Event - Start -->
        <div id="modalUpdateForm" class="modalUpdate">
            <div class="modal-content-update">
                <div class="close">
                    <p>&times;</p>
                </div>
                <h2>Update Event</h2>
                <form id="update-event-form">
                    <input type="text" id="nameToUpdate" maxlength="256">
                    <input type="text" id="authorToUpdate" maxlength="256">
                    <textarea id="descriptionToUpdate" maxlength="256"></textarea>
                    <button type="submit">UPDATE</button>
                </form>
            </div>
        </div>
        <!-- Edit Event - End -->


        <!-- Add Dates - Start -->
        <div id="modalAddDateForm" class="modalAddDate">
            <div class="modal-content-add-date">
                <div class="close">
                    <p>&times;</p>
                </div>
                <h2>Add Date(s)</h2>
                <form id="add-date-event-form">
                    <div class="dates-container">
                        
                    </div>
                    <button type="submit">ADD DATE(S)</button>
                </form>
            </div>
        </div>
        <!-- Add Dates - End -->
        
    </div>

    <script type="module" src="assets/scripts/main.js"></script>
    <script defer src="/assets/scripts/userCreateEvents.js"></script>
</body>

</html>
